name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # 允许推送到 gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: xiezilailai/Recommend-System-Note
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}  # 优先使用 PAT_TOKEN，否则使用 GITHUB_TOKEN
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-depth: 1
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # 修复认证失败
          branch: gh-pages
          folder: build                        # Docusaurus 默认输出目录
          clean: true